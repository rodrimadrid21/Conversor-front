<main>
  <h1>Movimientos</h1>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Moneda origen</th>
        <th>Moneda destino</th>
        <th>Cantidad original</th>
        <th>Resultado</th>
      </tr>
    </thead>

    <tbody>
      <!-- una fila por conversiÃ³n -->
      <tr *ngFor="let conversion of historial">
        <!-- 'date' viene del back en formato ISO -->
        <td>{{ conversion.date | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ conversion.fromCurrency }}</td>
        <td>{{ conversion.toCurrency }}</td>
        <td>{{ conversion.amount }}</td>
        <td>{{ conversion.result }}</td>
      </tr>

      <!-- mensaje si no hay datos -->
      <tr *ngIf="historial.length === 0">
        <td colspan="5" class="vacio">
          No hay movimientos recientes.
        </td>
      </tr>
    </tbody>
  </table>
</main>
